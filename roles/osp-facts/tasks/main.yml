---
# tasks file for osp-facts
- name: Fetch Instance Info
  os_server_info:
    cloud: openstack
  register: result

- name: show result
  debug:
    var: result

- name: Add host
  add_host:
    name: "{{ item.public_v4 }}"
    group: "{{ item.metadata.group }}"
  with_items: "{{result.openstack_servers}}"
